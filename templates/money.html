{% extends "layout.html" %}

{% block title %}
    Money
{% endblock %}

{% block main %}
Gratis geld want alles is nep. Klik op Add om geld toe te voegen aan je account.
    <form action="{{ url_for('money') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="money" placeholder="Add Money" type="integers"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
