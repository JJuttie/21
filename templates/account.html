<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}"> <!-- CSS reset -->
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->

	<title>FoodieMatch | Account Details</title>
</head>
<body>
	<header class="cd-header">
		<a href="#0" class="cd-logo"><img src="img/Logo_foodiematch1.png" alt="Logo"></a>
		<a href="#0" class="cd-3d-nav-trigger">
			Menu
			<span></span>
		</a>
	</header> <!-- .cd-header -->
	<br><br><br><br><br><br><br><br>
	<main>
		<h1><p><b><u>Account Details</u></b></p>
			<p>E-mail Address: {{ email }}</p>
			<p>Name: {{ name }}</p>
			<p>Town: {{ town }}</p>
			<br>

			<p><b><u>Change Password</u></b></p>
				<form action="{{ url_for('password') }}" method="post">
					<fieldset>
						<div class="form-group">
							<input autocomplete="off" autofocus class="form-control"
							name="new" placeholder="New Password" type="password"/>
						</div>
						<div class="form-group">
							<input autocomplete="off" autofocus class="form-control"
							name="confirmation" placeholder="Confirm Password" type="password"/>
						</div>
						<div class="form-group">
							<button class="btn btn-default" type="submit">Change</button>
						</div>
					</fieldset>
				</form></h1>
		<!-- all your content here -->
	</main>

	<nav class="cd-3d-nav-container">
		<ul class="cd-3d-nav">
			<li>
				<a href="{{ url_for('index') }}">Browse</a>
			</li>

			<li>
				<a href="{{ url_for('matches') }}">My Matches</a>
			</li>

			<li>
				<a href="{{ url_for('changerecipe') }}">Change My Recipe</a>
			</li>

			<li class="cd-selected">
				<a href="{{ url_for('account') }}">Settings</a>
			</li>

			<li>
				<a href="{{ url_for('logout') }}">Log out</a>
			</li>
		</ul> <!-- .cd-3d-nav -->

		<span class="cd-marker color-1"></span>
	</nav> <!-- .cd-3d-nav-container -->
<script src="{{ url_for('static', filename='jquery-2.1.1.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script> <!-- Resource jQuery -->
</body>
</html>
