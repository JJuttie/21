{% extends "layout.html" %}

{% block title %}
	Account
{% endblock %}

{% block main %}
<h1><p><b><u>Account Details</u></b></p>
	<p>E-mail Address: {{ email }}</p>
	<p>Name: {{ name }}</p>
	<p>Town: {{ town }}</p>
	<br>

	<p><b><u>Change Password</u></b></p><br>
		<form action="{{ url_for('password') }}" method="post">
			<fieldset>
				<div class="form-group">
					<input autocomplete="off" autofocus class="form-control"
					name="new" placeholder="New Password" type="password"/>
				</div>
				<div class="form-group">
					<input autocomplete="off" autofocus class="form-control"
					name="confirmation" placeholder="Confirm Password" type="password"/>
				</div><br>
				<div class="form-group">
					<button class="button-login" type="submit">Change</button>
				</div>
			</fieldset>
		</form></h1>
{% endblock %}
