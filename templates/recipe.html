{% extends "layout.html" %}

{% block title %}
    Recipe
{% endblock %}

{% block main %}
    <form action="{{ url_for('recipe') }}" method="post">
        <fieldset>
           <div>
                <span class="btn btn-default btn-file">Upload an image of your meal <input type="file" name="image">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete ="off" class="form-control" name="bio" placeholder="Bio" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete ="off" class="form-control" name="tags" placeholder="Tags" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
