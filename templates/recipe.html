{% extends "layout.html" %}

{% block title %}
    Recipe
{% endblock %}

{% block main %}
    <p1>Please enter your favourite recipe:</p1>
    <form action="{{ url_for('recipe') }}" method="post">
        <fieldset>
                <form action="upload.php" method="post">
                    <input type="file" name="image" id="file"/>
                </form>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete ="off" class="form-control" name="bio" placeholder="Bio" type="text"/>
            </div>
            <div class="form-group">
                <select multiple = "allergies">
                    <option disabled selected value="">Allergies</option>
                    <option value = "corn">Corn</option>
                    <option value = "egg">Egg</option>
                    <option value = "fish">Fish</option>
                    <option value = "meat">Meat</option>
                    <option value = "milk">Milk</option>
                    <option value = "peanut">Peanut</option>
                    <option value = "shellfish">Shellfish</option>
                    <option value = "soy">Soy</option>
                    <option value = "tree nut">Tree Nut</option>
                    <option value = "wheat">Wheat</option>
                    <option value = "FPIES">FPIES</option>
            </div>
            <br>
            <br>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Finish Registration</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
