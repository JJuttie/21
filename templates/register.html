{% extends "layout.html" %}

{% block title %}
	Register
{% endblock %}

{% block main %}
<h2>
    <br><br><br><br><br><br><br><br><br>
    <div class=login_screen>
	<br><p>Please enter your details:</p><br>
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group-login">
                <input autocomplete="off" name="email" placeholder="E-mail" type="text"/>
            </div>
            <div class="form-group-login">
                <input name="name" placeholder="Name" type="text"/>
            </div>
            <div class="form-group-login">
                <input name="town" placeholder="Town" type="text"/>
            </div><br>
            <div class="form-group-login">
                <input name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group-login">
                <input name="confirmation" placeholder="Confirm Password" type="password"/>
            </div><br>
            <div class="form-group-login">
                <button class="button-login" type="submit">Next Step</button>
            </div><br>
        </fieldset>
	</form>
	</div>
	<br><br><br><br><br><br><br><br><br>
</h2>


	<script>
	    // no empty fields validation
        document.querySelector('form').onsubmit = function(){
            if (!document.querySelector("div.form-group input[name='email']").value) {
                alert('You must provide an email!');
                return false;
            }
            else if(!document.querySelector("div.form-group input[name='name']").value) {
            	alert('You must provide a name!');
                return false;
            }
            else if(!document.querySelector("div.form-group input[name='town']").value) {
            	alert('You must provide a town!');
                return false;
            }
            else if(!document.querySelector("div.form-group input[name='password']").value) {
            	alert('You must provide a password!');
                return false;
            }
            else if(!document.querySelector("div.form-group input[name='confirmation']").value) {
            	alert('You must provide a confirmation password!');
                return false;
            }
            return true;
        };
    </script>

{% endblock %}
