{% extends "layout.html" %}

{% block title %}
	Register
{% endblock %}

{% block main %}
    <h1>
	<p>Please enter your details:</p>
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="E-mail" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="name" placeholder="Name" type="text"/>
            </div>
            <div id="locationField">
				  <input id="autocomplete" placeholder="Enter your address"
				         onFocus="geolocate()" type="text"/>
				</div>

				<table id="address">
				  <tr>
				    <td class="slimField"><input class="field" id="street_number"
				          disabled="true" placeholder="number"/></td>
				    <td class="wideField" colspan="2"><input class="field" id="route"
				          disabled="true" placeholder="streetname"/></td>
				  </tr>
				  <tr>
				    <td class="wideField" colspan="3"><input class="field" id="locality"
				          disabled="true" placeholder="city"/></td>
				  </tr>
				  <tr>
				    <td class="slimField"><input class="field"
				          id="administrative_area_level_1" disabled="true" placeholder="state"/></td>
				    <td class="wideField"><input class="field" id="postal_code"
				          disabled="true" placeholder="ZIP code"/></td>
				  </tr>
				  <tr>
				    <td class="wideField" colspan="3"><input class="field"
				          id="country" disabled="true" placeholder="country"/></td>
				  </tr>
				</table>
				<!-- Replace the value of the key parameter with your own API key. -->
				<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUlnJVMutaXfzPaEONdaHuqBpJHlMn3tM&libraries=places&callback=initAutocomplete"></script>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Next Step</button>
            </div>
        </fieldset>
	</form>
	</h1>
{ % endblock %}
