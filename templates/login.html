<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}"> <!-- CSS reset -->
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Resource style -->

	<script src="{{ url_for('static', filename='modernizr.js') }}"></script><!-- Modernizr -->


	<title>FoodieMatch | Login</title>
</head>
<body>
	<header class="cd-header">
		<a href="#0" class="cd-logo"><img src="static/Logo_foodiematch1.png" alt="Logo"></a>
		<a href="#0" class="cd-3d-nav-trigger">
			Menu
			<span></span>
		</a>
	</header> <!-- .cd-header -->
	<br><br><br><br><br><br><br><br>
	<main>
		<h1>
		<form action="{{ url_for('login') }}" method="post">
				<fieldset>
					<div class="form-group">
						<input autocomplete="off" autofocus class="form-control"
						name="email" placeholder="E-mail" type="text"/>
					</div>
					<div class="form-group">
						<input class="form-control" name="password" placeholder="Password" type="password"/>
					</div>
					<div class="form-group">
						<button class="btn btn-default" type="submit">Log In</button>
					</div>
				</fieldset>
		</form>
		<li><a href="{{ url_for('forgot') }}">Forgot your password?</a></li>
	</h1>
	</main>

	<nav class="cd-3d-nav-container">
	<nav class="cd-3d-nav-container">
		<ul class="cd-3d-nav">
			<li>
				<a href="{{ url_for('register') }}">Register</a>
			</li>
			<li class="cd-selected">
				<a href="{{ url_for('login') }}">Login</a>
			</li>
		</ul> <!-- .cd-3d-nav -->

		<span class="cd-marker color-1"></span>
	</nav> <!-- .cd-3d-nav-container -->
<script src="{{ url_for('static', filename='jquery-2.1.1.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script> <!-- Resource jQuery -->
</body>
</html>
