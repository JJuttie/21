{% extends "layout.html" %}

{% block title %}
	Log In
{% endblock %}

{% block main %}
<h1>
	<p>
		Login with your e-mail & password
	</p><br>
		<form action="{{ url_for('login') }}" method="post">
				<fieldset>
					<div class="form-group">
						<input autocomplete="off" name="email" placeholder="E-mail" type="text"/>
					</div>
					<div class="form-group">
						<input name="password" placeholder="Password" type="password"/>
					</div>
					<div class="form-group">
						<button class="btn btn-default" type="submit">Log In</button>
					</div>
				</fieldset>
		</form>
	<br>
<li><a href="{{ url_for('forgot') }}">Forgot your password?</a></li>
<h1>

	<script>
        document.querySelector('form').onsubmit = function(){
            if (!document.querySelector("div.form-group input[name='email']").value) {
                alert('You must provide an email!');
                return false;
            }
            else if(!document.querySelector("div.form-group input[name='password']").value) {
            	alert('You must provide a password!');
                return false;
            }
            return true;
        };
    </script>
{% endblock %}
