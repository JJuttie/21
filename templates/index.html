{% extends "layout.html" %}

{% block title %}
	Browse
{% endblock %}

{% block main %}
<h1>
<p>{{ title }} | {{ bio }} | {{ tags }}</p>
<img src="/{{ imageid }}" width="600" height="300" class="center">
<br>

<form action="{{ url_for('index') }}" method="post">
		<fieldset>
			<div class="container-left">
			  <button id="left" name="dislike" type="submit" value="dislike"></button>
			  <span class=disliketext>Dislike this Recipe!</span>
			</div>
		</fieldset>
</form>

<form action="{{ url_for('index') }}" method="post">
		<fieldset>
			<div class="container-right">
			  <button id="right" name="like" type="submit" value="like"></button>
			  <span class=liketext>Like this Recipe!</span>
			</div>
		</fieldset>
</form>
</h1>
{% endblock %}
