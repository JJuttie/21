{% extends "layout.html" %}

{% block title %}
	Browse
{% endblock %}

{% block main %}
<br><br>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<h9>
	<div class="matches_screen">
		<p>{{ title }}</p><br>
		<img src="/{{ imageid }}" width="600" height="300" class="w3-round">
		<br>
		<br>
		<p>{{ bio }}<br><br>
		Possible Food Allegries:<br>
		{{ tags }}</p>
	</div>

<form action="{{ url_for('index') }}" method="post">
		<fieldset>
			<div class="container-left">
			  <button id="left" name="dislike" type="submit" value="dislike"></button>
			  <span class=disliketext>Dislike this Recipe!</span>
			</div>
		</fieldset>
</form>

<form action="{{ url_for('index') }}" method="post">
		<fieldset>
			<div class="container-right">
			  <button id="right" name="like" type="submit" value="like"></button>
			  <span class=liketext>Like this Recipe!</span>
			</div>
		</fieldset>
</form>
</h1>
{% endblock %}
