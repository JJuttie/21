<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}"> <!-- CSS reset -->
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->

	<title>FoodieMatch | My Recipe</title>
</head>
<body>
	<header class="cd-header">
		<a href="#0" class="cd-logo"><img src="img/Logo_foodiematch1.png" alt="Logo"></a>
		<a href="#0" class="cd-3d-nav-trigger">
			Menu
			<span></span>
		</a>
	</header> <!-- .cd-header -->
	<br><br><br><br><br><br><br><br>
	<main>
		<h1>    <form action="{{ url_for('recipe') }}" method="post" enctype="multipart/form-data">
			<fieldset>
			   <div>
					<span class="btn btn-default btn-file">Upload an image of your meal <input type="file" name="image">
				</div>
				   <br>
				<div class="form-group">
					<input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text"/>
				</div>
				<div class="form-group">
					<input autocomplete ="off" class="form-control" name="bio" placeholder="Bio" type="text"/>
				</div>
				<div class="form-group">

					<select name="allergies" multiple class="form-control">
						<option disabled selected value="">Allergies</option>
						<option value = "corn">Corn</option>
						<option value = "egg">Egg</option>
						<option value = "fish">Fish</option>
						<option value = "meat">Meat</option>
						<option value = "milk">Milk</option>
						<option value = "peanut">Peanut</option>
						<option value = "shellfish">Shellfish</option>
						<option value = "soy">Soy</option>
						<option value = "tree nut">Tree Nut</option>
						<option value = "wheat">Wheat</option>
						<option value = "FPIES">FPIES</option>
					</select>
				</div>
				<script>
					$('option').mousedown(function(e) {
						e.preventDefault();
						var originalScrollTop = $(this).parent().scrollTop();
						console.log(originalScrollTop);
						$(this).prop('selected', $(this).prop('selected') ? false : true);
						var self = this;
						$(this).parent().focus();
						setTimeout(function() {
							$(self).parent().scrollTop(originalScrollTop);
						}, 0);

						return false;
					});
					</script>
				<div class="form-group">
					<button class="btn btn-default" type="submit">Finish Registration</button>
				</div>
			</fieldset>

		</form></h1>
		<!-- all your content here -->
	</main>

		<span class="cd-marker color-1"></span>
