{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" placeholder="Symbol">
                {% for item in keuzelijst %}
                <option value="{{ item.symbol }}">{{ item.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control"
            name="shares" placeholder="Amount Of Shares" type="integers"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
